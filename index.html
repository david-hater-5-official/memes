<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>david Meme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 300px;
      font-size: 16px;
      padding: 5px;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Meme Generator</h1>
  <!-- Image upload input -->
  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <!-- Text inputs for meme captions -->
  <input type="text" id="topText" placeholder="Enter top text">
  <br><br>
  <input type="text" id="bottomText" placeholder="Enter bottom text">
  <br><br>
  <!-- Button to generate the meme -->
  <button id="generateBtn">Generate Meme</button>
  <br><br>
  <!-- Canvas where the meme will be drawn -->
  <canvas id="memeCanvas"></canvas>

  <script>
    const imageInput = document.getElementById('imageInput');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const generateBtn = document.getElementById('generateBtn');
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();

    // When an image is uploaded, load it into the Image object
    imageInput.addEventListener('change', function() {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        image.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Redraw the canvas when the image loads
    image.onload = function() {
      canvas.width = image.width;
      canvas.height = image.height;
      drawMeme();
    };

    // Function to draw the image and overlay text
    function drawMeme() {
      // Clear previous canvas content
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw the image
      ctx.drawImage(image, 0, 0);
      
      // Set text styles
      const fontSize = Math.floor(canvas.width / 10);
      ctx.font = `bold ${fontSize}px Impact`;
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = fontSize / 20;
      ctx.textAlign = 'center';
      
      // Draw top text
      const topTextInput = topText.value.toUpperCase();
      ctx.textBaseline = 'top';
      ctx.fillText(topTextInput, canvas.width / 2, 10);
      ctx.strokeText(topTextInput, canvas.width / 2, 10);
      
      // Draw bottom text
      const bottomTextInput = bottomText.value.toUpperCase();
      ctx.textBaseline = 'bottom';
      ctx.fillText(bottomTextInput, canvas.width / 2, canvas.height - 10);
      ctx.strokeText(bottomTextInput, canvas.width / 2, canvas.height - 10);
    }

    // When the "Generate Meme" button is clicked, redraw the meme
    generateBtn.addEventListener('click', function() {
      if (image.src) {
        drawMeme();
      }
    });
  </script>
</body>
</html>
